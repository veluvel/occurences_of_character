<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      // program to check the number of occurence of chatacters in javascript
      let value1 = prompt("Enter the values");
      let value2 = prompt("letters=?");
      console.log(countChar(value1, value2));

      function countChar(string, char) {
        let count = 0;
        for (let i = 0; i < string.length; i++) {
          if (string[i] === char) {
            count++;
          }
        }
        return count;
      }
    </script>
  </body>
